<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>

</head>
<body>

    <div id="app">

    </div>

    <script>
        // 하나의 컴포넌트 안에 모든 컴포넌트 요소들을 넣을 수 있다.
        const App = {
            template : `
                <app-header></app-header>
                <app-nav></app-nav>
                <app-view></app-view>
            `
        }

        // 문자열 템플릿 예시
        const AppNav = {
            template : `
                <h2>nav</h2>
                <ul>
                    <li><a href="#">메뉴1</a></li>
                    <li><a href="#">메뉴2</a></li>
                    <li><a href="#">메뉴3</a></li>
                    <li><a href="#">메뉴4</a></li>
                </ul>
            `
        }

        const AppHeader = {
            template: `
                <header>
                <h1>Header</h1>
                </header>
            `
        }

        const BookComponent = {
            template: `
                <article class="book">
                <div class="book__subtitle">{{ subtitle }}</div>
                <div class="book__title">
                    HTML 강좌
                </div>
                </article>
            `
        }

        const AppView = {
            template : `
                <main>
                <section>
                    <book-component></book-component>
                    <book-component></book-component>
                    <book-component></book-component>
                </section>
                </main>
            `
        } 
        // 하나로 전부 묶은 컴포넌트 App을 createApp메소드 안에 전달한다.
        // const app = Vue.createApp({App}); createApp에는 옵션 객체를 전달해야 한다. {App}은 잘못된 문법
        const app = Vue.createApp(App);

        // 이름이 서로 달라도 태그로 사용할 수 있는 이유
        // kebab-case원리에 따라서 사용할 수 있다.
        app.component("AppNav", AppNav);
        app.component("AppHeader", AppHeader);
        // 이중 컴포넌트도 사용할 수 있다.
        app.component("AppView", AppView);
        app.component("BookComponent", BookComponent);
        app.mount("#app");
        
    </script>

</body>
</html>
